<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section>
            <div class="convertercontainer">
                <h1>currency converter</h1>
                <div class="input-container">
                    <input id="amount" class="amount" type="number" value="1" min="1" >
                    <select name="" id="fromcurrency">
                        <option value="Pk"></option>
                        <option value="USA"></option>
                    </select>
                </div>
                <div class="arrow">âž¡</div>
                <div class="input-container">
                    <input type="number"  min="1" id="covertamount"  disabled>
                    <select name="" id="tocurrency">
                        <option value="Pk"></option>
                        <option value="USA"></option>
                    </select>
                </div>
                <div id="result" class="result">1 USD = 179.31 PKR </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
